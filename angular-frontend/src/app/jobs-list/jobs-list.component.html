<h2>Job List</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>job title</th>
            <th>job type</th>
            <th>location</th>
            <th>status</th>
            <th>created by</th>
            <th>updated by</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let j of jobs">
        <td>{{j.id}}</td>
        <td>{{j.job_title}}</td>
        <td>{{j.job_type}}</td>
        <td>{{j.location}}</td>
        <td>{{j.status}}</td>
        <td>{{j.createdby}}</td>
        <td>{{j.updatedby}}</td>
        <td>
            <button (click)="updateJob(j.id)" class="btn btn-info">Update</button>
            <button (click)="deleteJob(j.id)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
        </td>

        </tr>
    </tbody>
</table>
